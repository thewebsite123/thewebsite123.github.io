						<script>
						var prefix = ["smasher", "slayer", "splitter","bringer", "slammer", "basher", "destroyer", "beater", "killer", "reaper"];
						var suffix = ["Earth", "Dragon", "Sky","Doom", "Death", "World", "Demon", "Soul", "Pain", "Undead"];

						var prefix2 = ["ripper", "slicer", "stabber","breaker", "hunter", "gouger", "slasher", "remover", "spitter", "sleeper"];
						var suffix2 = ["Flame", "Flesh", "War","Ice", "Hell", "Dawn", "Dusk", "Thunder", "Imp", "Twilght"];
						</script>

						<button onclick="Generate()">Generate Sword Name</button>

						<script>
						function Generate() {
						    var x = Math.floor((Math.random() * 10));
							var pre = prefix[x];
						    var y = Math.floor((Math.random() * 10));
							var suf = suffix[y];
							document.getElementById("demo").innerHTML = suf.concat("-",pre);

						    var z = Math.floor((Math.random() * 10));
							var pre2 = prefix2[z];
						    var w = Math.floor((Math.random() * 10));
							var suf2 = suffix2[w];
							document.getElementById("demo2").innerHTML = suf2.concat("-",pre2);
							document.getElementById("demo3").innerHTML = suf.concat("-",pre2);
							document.getElementById("demo4").innerHTML = suf2.concat("-",pre);
						}
						</script>
